name: general_knowledge_gk
description: All types of General Knowledge Questions
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.2
  google_mobile_ads: ^3.1.0
  firebase_remote_config: ^4.2.6
  cached_network_image: ^3.3.0
  flutter_facebook_auth: ^4.1.2
  google_sign_in: ^6.1.5
  url_launcher: ^6.2.1
  lottie: ^2.6.0
  translator: ^0.1.7
  get: ^4.6.6
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  internet_connection_checker: ^1.0.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/literature.png"
  adaptive_icon_background: "#FFD1A6"


  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lottie/
    - assets/images/
    - assets/icons/

  # example:
  # fonts:
